services:
  - type: web
    name: troia-backend
    rootDirectory: backend
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: troia-db
    databaseName: troia
    user: troia_user
    plan: free
    region: oregon
