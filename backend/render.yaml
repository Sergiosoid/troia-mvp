services:
  - type: web
    name: troia-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*"
      - key: PORT
        fromService:
          type: web
          name: troia-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: troia-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: troia-db
    databaseName: troia
    user: troia_user
    plan: free
    region: oregon
