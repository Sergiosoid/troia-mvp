services:
  - type: web
    name: troia-backend
    env: node
    rootDirectory: backend
    buildCommand: "npm install"
    startCommand: "node src/index.js"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: RENDER_EXTERNAL_URL
        sync: false